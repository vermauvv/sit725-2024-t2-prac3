<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Materialize</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="./scripts.js"></script>
</head>
<body>

    <!-- Your content -->
    <h1 class="center-align">Welcome to My Page</h1>

    <div class="container">
        <!-- Button to trigger an alert -->
        <a id="clickMeButton" class="waves-effect waves-light btn-large">Click Me!</a>

        <!-- Button to trigger AJAX request -->
        <a class="waves-effect waves-light btn-large">Get Sum</a>
        
        <!-- Div to display AJAX result -->
        <div id="div1" class="section"></div>
    </div>

</body>
</html>
